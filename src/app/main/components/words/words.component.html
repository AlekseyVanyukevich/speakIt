<div *ngIf="words; else loader">
    <div class="words-container">
        <ul class="words-list">
            <li class="words-item" *ngFor="let w of words" [ngClass]="{ 'words-item__active': w.isChecked }" (click)="onSelectWord(w)">
                <div>
                    <span class="audio-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><path fill="currentColor" d="M15.788 13.007a3 3 0 110 5.985c.571 3.312 2.064 5.675 3.815 5.675 2.244 0 4.064-3.88 4.064-8.667 0-4.786-1.82-8.667-4.064-8.667-1.751 0-3.244 2.363-3.815 5.674zM19 26c-3.314 0-12-4.144-12-10S15.686 6 19 6s6 4.477 6 10-2.686 10-6 10z" fill-rule="evenodd"></path></svg>
                    </span>
                    <p class="words-name">{{w.word}}</p>
                    <p class="words-transcription">{{w.transcription}}</p>
                    <audio #audio [ngStyle]="{ 'display': 'none'}" preload="metadata">
                        <source [src]="w.audio | appBytesMedia:'audio/wav'">
                    </audio>
                </div>
            </li>
        </ul>
    </div>
</div>
<ng-template #loader>
    <div class="loader">
        <app-loader [width]="100" height="100"></app-loader>
    </div>
</ng-template>
